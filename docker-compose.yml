services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medusa-server
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/iprobioDb
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
      JWT_SECRET: ${JWT_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
      MEDUSA_ADMIN_ONBOARDING_TYPE: ${MEDUSA_ADMIN_ONBOARDING_TYPE}
      STORE_CORS: ${STORE_CORS}
      ADMIN_CORS: ${ADMIN_CORS}
      AUTH_CORS: ${AUTH_CORS}
      ADMIN_PATH: /app
      MEDUSA_ADMIN_PORT: 5173
      PORT: 9000

    ports:
      - "9000:9000"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - medusa-network

  postgres:
    image: postgres:16-alpine
    container_name: medusa-postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: iprobioDb
      # Povolenie SSL
      POSTGRES_INITDB_ARGS: "--data-checksums"
    command: >
      -c ssl=on
      -c ssl_cert_file=/var/lib/postgresql/server.crt
      -c ssl_key_file=/var/lib/postgresql/server.key
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./ssl:/var/lib/postgresql
    ports:
      - "5432:5432"
    networks:
      - medusa-network

  redis:
    image: redis:7-alpine
    container_name: medusa-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - medusa-network

  vite:
    build:
      context: .
      dockerfile: Dockerfile.vite
    container_name: medusa-vite
    working_dir: /app
    volumes:
      - .:/app
      - node_modules_vite:/app/node_modules
    ports:
      - "5173:5173"
      - "46275:46275"  # Pridaný port pre Vite WebSocket
    environment:
      - NODE_ENV=development
      - MEDUSA_BACKEND_URL=http://localhost:9000
      - ADMIN_PATH=/app
      - PORT=5173
      - MEDUSA_ADMIN_PORT=5173
      - CHOKIDAR_USEPOLLING=true
      - VITE_HMR_PORT=5173
      - VITE_HMR_HOSTNAME=localhost
      - VITE_HMR_PROTOCOL=ws
      - VITE_WS_PORT=5173
    networks:
      - medusa-network
    depends_on:
      - backend
    # Pridanie presmerovania pre DNS medzi kontajnermi
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Uncomment if you also want to dockerize the storefront
  # storefront:
  #   build:
  #     context: ../my-medusa-store-storefront # Adjust path as needed
  #     dockerfile: Dockerfile.storefront
  #   container_name: medusa-storefront
  #   depends_on:
  #     - backend
  #   ports:
  #     - "8000:8000"
  #   networks:
  #     - medusa-network

volumes:
  postgres-data:
  redis-data:
  node_modules_vite:  # Nový volume pre vite node_modules

networks:
  medusa-network:
    driver: bridge

